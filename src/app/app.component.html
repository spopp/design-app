<header>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon fill="white" points="0,100 100,0 100,100"/>
  </svg>
</header>

<mat-toolbar class="top-toolbar transparent-background">

  <mat-icon>brush</mat-icon>
  <span class="app-label">Design</span>

  <span class="app-toolbar-filler"></span>

  <form class="search-form">
    <button mat-button color="accent" type="button">
      <mat-icon>search</mat-icon>
    </button>

    <mat-form-field>
      <input matInput class="search-box rounded">
      <button mat-button color="accent" type="button">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

  </form>

  <span class="app-toolbar-filler"></span>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon color="accent">more_vert</mat-icon>
  </button>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>

    <button mat-menu-item disabled>
      <mat-icon>announcement</mat-icon>
      <span>Issues</span>
    </button>

    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>

  </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
